<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{taskListPresenter.tasks}" var="task">
                <p:column headerText="Name">
                    <h:outputText value="#{task.name}" />
                </p:column>
                <p:column headerText="Beschreibung">
                    <h:outputText value="#{taskListPresenter.getVariable(task, 'description')}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
