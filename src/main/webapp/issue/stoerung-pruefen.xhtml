                    <div class="p-col-8">
                        <h:outputText id="description" value="#{businessProcess.getVariable('description')}" />
                    </div>
                    <div class="p-col-4">
                        <p:outputLabel for="place" value="#{ui['issueManagement.place']}" />
                    </div>
                    <div class="p-col-8">
                        <h:outputText id="place" value="#{businessProcess.getVariable('place')}" />
                    </div>
                    <div class="p-col-4">
                        <p:outputLabel for="notes" value="#{ui['issueManagement.notes']}" />
                    </div>
                    <div class="p-col-8">
                        <p:inputTextarea id="notes" value="#{issueManagementPresenter.notes}" rows="6" cols="33" />
                    </div>
                </div>
